
<!DOCTYPE html>
    <html>

            <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width">
                <link rel="stylesheet" href="style.css">
                
                <title>Pizza Pamphlet</title>
                </head>

                

<div x-data="{ cartItems: [], toppings: [] }">
  <h1>Pizza Order</h1>

  <h2>Build Your Pizza</h2>
  <form @submit.prevent="addToCart">
    <label for="size">Size:</label>

    <select id="size" x-model="selectedSize">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

    <h3>Toppings:</h3>
    <div x-for="topping in toppings" :key="topping.id">
      <input type="checkbox" :value="topping.name" x-model="selectedToppings">
      <span x-text="topping.name"></span>
    </div>

    <button type="submit">Add to Cart</button>
  </form>

  <h2>Cart:</h2>
  <ul>
    <template x-for="item in cartItems" :key="item.id">
      <li x-text="item.name"></li>
    </template>
  </ul>
</div>

<body>
<div x-data="{ pizza: '', toppings: [], delivery: false, totalPrice: 0 }">
    <h2>Thabo= Yamampela Pizza</h2>
    <form>
      <h3>Pizza</h3>
      <label>
        <input type="radio" name="pizza" value="cheese" x-model="pizza">
        Cheese
      </label>
      <label>
        <input type="radio" name="pizza" value="pepperoni" x-model="pizza">
        Pepperoni
      </label>
      <label>
        <input type="radio" name="pizza" value="veggie" x-model="pizza">
        Veggie
      </label>
      
      <h3>Toppings</h3>
      <label>
        <input type="checkbox" name="toppings" value="mushrooms" x-model="toppings">
        Mushrooms
      </label>
      <label>
        <input type="checkbox" name="toppings" value="olives" x-model="toppings">
        Olives
      </label>
      <label>
        <input type="checkbox" name="toppings" value="bell peppers" x-model="toppings">
        Bell Peppers
      </label>
      
      <h3>Delivery?</h3>
      <label>
        <input type="checkbox" name="delivery" x-model="delivery">
        Yes, I'd like delivery!
      </label>
      
      <h3>Total Price: R350.00<span x-text="totalPrice.toFixed(2)"></span></h3>
      
      <button type="submit" x-bind:disabled="!pizza" @click.prevent="orderPizza()">Order Now</button>
    </form>
  </div>
